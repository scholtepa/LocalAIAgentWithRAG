<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
            padding-right: 8px;
        }
        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 80%;
            word-break: break-word;
        }
        .user { background: #e0f7fa; align-self: flex-end; }
        .bot { background: #ececec; align-self: flex-start; }
        .chat-input {
            display: flex;
            gap: 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 18px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .chat-input button {
            padding: 10px 18px;
            border-radius: 18px;
            border: none;
            background: #0078d7;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .chat-input button:disabled {
            background: #b0c4de;
            cursor: not-allowed;
        }
        h1 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ChatBot Host</h1>
        <div class="chat-messages" id="chatMessages"></div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Type your message..." required autofocus />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function botReply(userText) {
            // Placeholder bot logic
            if (!userText.trim()) return "Please say something!";
            return "You said: " + userText;
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = userInput.value;
            appendMessage(text, 'user');
            userInput.value = '';
            setTimeout(() => {
                const reply = botReply(text);
                appendMessage(reply, 'bot');
            }, 500);
        });
    </script>
</body>
</html>
